<html>
<form action="/submit-form" method="post">
    <h2>Hostel Room Maintenance Request Form</h2>
    <label for="Full Name" >Full Name</label>
    <input type="Text" id="Full Name" required><br><br>
     <label for="Student ID">Student ID</label>
    <input type="number" id="Student ID" required><br><br>
     <label for="Email">Email</label>
    <input type="Email" id="Email" required><br><br>
      <label for="Phone Number"></label>Phone Number></label>
    <input type="Tel" id="Phone Number" required><br><br>


    <p>Room Information Section</p>
     <label for="Block">Block</label>
    <select id="block" name="block">
        <option value="RKA">RKA</option>
        <option value="RKB">RKB</option>
        <option value="HA">HA</option>
        <option value="NK">NK</option>
        <option value="HE">HE</option>
    </select><br><br>

    <label for="Room NUmber">Room Number</label>
    <input type="number" id="Room Number" requirement="range 100-999" placeholder="eg 205" required ><br><br>
     <label for="Floor NUmber">Floor Number</label>
    <input type="number" id="Floor Number"  placeholder="Floor Number"required ><br><br>

<P>Issue Details Section</P>
<label for="Types of Issues">Types of Issues</label>
    <select id="categorise" name="categorise">
        <option value="Electrical">Electrical</option>
        <option value="Plumbing">Plumbing</option>
        <option value="Furniture">Furniture</option>
        <option value="Infrastructure">Infrastructure</option>
        <option value="Cleaning">Cleaning</option>
        <option value="Other">Other</option>
       
    </select><br><br>

<P>Issue Priority/Urgency</P>
 <input type="radio" id="Issue Priority/Urgency" name="Issue Priority/Urgency" value="Emergency(immediate attention required)">
 <label for="Emergency(immediate attention required)">Emergency(immediate attention required)</label><br>
 <input type="radio" id="Issue Priority/Urgency" name="Issue Priority/Urgency" value="High(within 24 hours)">
 <label for="High(within 24 hours)">High(within 24 hours)</label><br>
 <input type="radio" id="Issue Priority/Urgency" name="Issue Priority/Urgency" value="Medium(within 3 days)">
 <label for="Medium(within 3 days)">Medium(within 3 days)</label><br>
 <input type="radio" id="Issue Priority/Urgency" name="Issue Priority/Urgency" value="Low(within a week)">
 <label for="Low(within a week)">Low(within a week)</label><br>
 
<p>Issue Description</p>
<label for="Description">Description</label><br>
<textarea id="Description" name="Description" placeholder="200-500 words"required rows="5" cols="50"></textarea><br><br>
<input type="Submit" value="Submit">






</form>
</html>
